<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="first-number"></div>
            <div id="second-number"></div>
        </div>
        <div id="btns">
            <button class="num-buttons" id="clear">C</button>
            <button class="num-buttons" id="mult">*</button>
            <button class="num-buttons" id="divide">/</button>
            <button class="num-buttons" id="sub">-</button>
            <button class="num-buttons" id="btn7">7</button>
            <button class="num-buttons" id="btn8">8</button>
            <button class="num-buttons" id="btn9">9</button>
            <button class="num-buttons" id="sum">+</button>
            <button class="num-buttons" id="btn4">4</button>
            <button class="num-buttons" id="btn5">5</button>
            <button class="num-buttons" id="btn6">6</button>
            <button class="num-buttons" id="btn1">1</button>
            <button class="num-buttons" id="btn2">2</button>
            <button class="num-buttons" id="btn3">3</button>
            <button class="num-buttons" id="equal">=</button>
            <button class="num-buttons" id="btn0">0</button>
            <button class="num-buttons" id="dot">.</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
